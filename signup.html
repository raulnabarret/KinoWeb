<html lang="es">
<head>
	<title>Sign Up</title>
	<meta name="Kino" content="Create your own account"/>
	<meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1"/>
	<meta charset="UTF-8"/>
	<link href='http://fonts.googleapis.com/css?family=Ubuntu:300,400,500' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/style_signup.css">
</head>
<body>
	<section class="container">
		<header class="header">
				<a href="#"><h1>Kino</h1></a>
		</header>
		<article class="chart">
					<form class="form">
						<input id="user" type="text" name="user" placeholder="Usuario" size="30" required>
						<br>
						<input id="email" type="email" name="user" placeholder="E-mail" size="30" required>
						<br>
						<input id="password" type="password" name="password" placeholder="Contraseña" size="30" required>
						<br>
						<input id="confirmpassword" type="password" name="password" placeholder="Confirmar contraseña" size="30" required>
						<br>
						<input id="signUp" type="submit" value="Sign Up">
						<input id="cancel" type="button" value="Cancel">
					</form>
			</article>
		</section>
		<footer class="footer">
			<p>Coyright 2015 Designed by Kino Design Team</p>
		</footer>
</body>
</html>
